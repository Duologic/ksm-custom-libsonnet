{
   "kind": "CustomResourceStateMetrics",
   "spec": {
      "resources": [
         {
            "groupVersionKind": {
               "group": "database.gcp.crossplane.io",
               "kind": "CloudSQLInstance",
               "version": "v1beta1"
            },
            "labelsFromPath": {
               "name": [
                  "metadata",
                  "name"
               ]
            },
            "metricNamePrefix": "xplane_cloudsqlinstance",
            "metrics": [
               {
                  "each": {
                     "info": {
                        "labelsFromPath": {
                           "version": [
                              "spec",
                              "forProvider",
                              "databaseVersion"
                           ]
                        }
                     },
                     "type": "Info"
                  },
                  "help": "Database Version",
                  "name": "databaseVersion"
               }
            ]
         }
      ]
   }
}
